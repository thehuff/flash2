<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FLASH CARDS</title>
  </head>
  <body class="bg-light">
    <div class="px-4 py-3 my-3 fs-5 text-center">
      <div class="js-card col-lg-6 mx-auto bg-white border rounded-3">
        <p class="mb-4">
          <div class="fs-6 text-muted">
            <span class="js-card-face-kana"></span><span>&nbsp;</span>
          </div>
          <div class="fs-1">
            <span class="js-card-face-jp"></span><span>&nbsp;</span>
          </div>
        </p>
        <p class="mb-4">
          <div><span class="js-card-face-en"></span><span>&nbsp;</span></div>
          <div class="fs-6 fw-lighter text-muted"><span class="js-card-face-pos"></span><span>&nbsp;</span></div>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script> -->
    <!-- <script> window.addEventListener('load', function() { new Darkmode().showWidget(); }); </script> -->

    <script type="text/javascript">
      (function () {
        var cardElement = document.querySelector(".js-card"),
          deck = decks()["mnn1"];

        cardElement.addEventListener("mousedown", nextCard);

        function nextCard() {
          var cardIndex = Math.floor(Math.random() * deck.length);
          flipCard(deck[cardIndex]);
          deck.splice(cardIndex, 1);
        }

        function flipCard(card) {
          var enElement = document.querySelector(".js-card-face-en"),
            jpElement = document.querySelector(".js-card-face-jp"),
            kanaElement = document.querySelector(".js-card-face-kana"),
            posElement = document.querySelector(".js-card-face-pos");

          if (cardElement.dataset.face == "front") {
            cardElement.dataset["face"] = "back"
          } else {
            cardElement.dataset.face = "front"

            kanaElement.textContent = card["kana"];
            jpElement.textContent = card["jp"];
            enElement.textContent = card["en"];
            posElement.textContent = card["pos"];
          }

          enElement.classList.toggle("visually-hidden");
          posElement.classList.toggle("visually-hidden");
        }

        nextCard();

        function decks() {
          return {"mnn1": [{"jp":"あのひと","en":"that person; he; she"},{"kana":"せんせい","jp":"学生","en":"teacher"},{"jp":"きょうし","en":"teacher (one's own job)"},{"kana":"がくせい","jp":"学生","en":"student (university)"},{"kana":"かいしゃいん","jp":"会社員","en":"company employee"},{"kana":"ぎんこう","jp":"銀行","en":"bank"},{"kana":"いしゃ","jp":"医者","en":"medical doctor"},{"kana":"だいがく","jp":"大学","en":"university"},{"kana":"びょういん","jp":"病院","en":"hospital"},{"kana":"でんき","jp":"電気","en":"electricity; (electric) light"},{"kana":"だれ","jp":"誰","en":"who"},{"kana":"どなた","jp":"何方","en":"[hon.] who"},{"jp":"おいくつ","en":"[hon.] how old? (lit. how many?)"},{"jp":"これ","en":"this (here) "},{"jp":"それ","en":"that (near you) "},{"jp":"あれ","en":"that (over there) "},{"jp":"この~","en":"this (thing here) "},{"jp":"その~","en":"that (thing near you) "},{"jp":"あの~","en":"that (thing over there) "},{"jp":"ほん","en":"book "},{"jp":"じしょ","en":"dictonary "},{"jp":"しんぶん","en":"magazine "},{"jp":"ざっし","en":"newspaper "},{"jp":"ノート","en":"notebook "},{"jp":"てちょう","en":"(pocket) notebook "},{"jp":"めいし","en":"business card "},{"jp":"カード","en":"card "},{"jp":"えんぴつ","en":"pencil "},{"jp":"かぎ","en":"key "},{"jp":"とけい","en":"watch; clock "},{"jp":"かさ","en":"umbrella "},{"jp":"かばん","en":"bag "},{"jp":"テレビ","en":"television "},{"jp":"ラジオ","en":"radio"},{"jp":"カメラ","en":"camera"},{"jp":"コンピュータ","en":"computer"},{"jp":"じどうしゃ","en":"automobile"},{"jp":"つくえ","en":"desk"},{"jp":"いす","en":"chair"},{"jp":"チョコレート","en":"chocolate"},{"jp":"コーヒー","en":"coffee"},{"jp":"えいご","en":"English (language)"},{"jp":"にほんご","en":"Japanese (language)"},{"jp":"~ご","en":"~language"},{"jp":"なに","en":"what"},{"jp":"そう","en":"so"},{"jp":"そうですか","en":"I see; is that so?"},{"jp":"あのう","en":"say; well; errr..."},{"jp":"どうぞ","en":"please; here you are (offering something)"},{"jp":"どうも","en":"well, thanks"},{"jp":"ありがとう","en":"thank you"}]};
        }
      })();
    </script>
    </script>
  </body>
</html>

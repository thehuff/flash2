<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FLASH CARDS</title>
  </head>
  <body class="bg-light">
    <div class="px-4 py-3 my-3 fs-5 text-center">
      <div class="js-card col-lg-6 mx-auto bg-white border rounded-3">
        <p class="mb-4">
          <div class="fs-6 text-muted">
            <span class="js-card-face-kana"></span><span>&nbsp;</span>
          </div>
          <div class="fs-1">
            <span class="js-card-face-jp"></span><span>&nbsp;</span>
          </div>
        </p>
        <p class="mb-4">
          <div><span class="js-card-face-en"></span><span>&nbsp;</span></div>
          <div class="fs-6 fw-lighter text-muted"><span class="js-card-face-pos"></span><span>&nbsp;</span></div>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script> -->
    <!-- <script> window.addEventListener('load', function() { new Darkmode().showWidget(); }); </script> -->

    <script type="text/javascript">
      (function () {
        var cardElement = document.querySelector(".js-card"),
          deck = decks()["mnn1"];

        cardElement.addEventListener("mousedown", nextCard);

        function nextCard() {
          var cardIndex = Math.floor(Math.random() * deck.length);
          flipCard(deck[cardIndex]);
        }

        function flipCard(card) {
          var enElement = document.querySelector(".js-card-face-en"),
            jpElement = document.querySelector(".js-card-face-jp"),
            kanaElement = document.querySelector(".js-card-face-kana"),
            posElement = document.querySelector(".js-card-face-pos");

          if (cardElement.dataset.face == "front") {
            cardElement.dataset["face"] = "back"
          } else {
            cardElement.dataset.face = "front"

            kanaElement.textContent = card["kana"];
            jpElement.textContent = card["jp"];
            enElement.textContent = card["en"];
            posElement.textContent = card["pos"];
          }

          enElement.classList.toggle("visually-hidden");
          posElement.classList.toggle("visually-hidden");
        }

        nextCard();

        function decks() {
          return {"mnn1": [{"jp":"わたし","en":"I"},{"jp":"わたしたち","en":"we"},{"jp":"あなた","en":"you"},{"jp":"あのひと・あのかた","en":"that person"},{"jp":"みなさん","en":"everyone"},{"jp":"さん","en":"Mr./Mrs."},{"jp":"ちゃん","en":"suffix added to a child’s name"},{"jp":"くん","en":"suffix added to a boy’s name"},{"jp":"じん","en":"a nationality of-"},{"jp":"せんせい","en":"teacher (referring to others)"},{"jp":"きょうし","en":"teacher (referring to one’s own job)"},{"jp":"がくせい","en":"student"},{"jp":"かいしゃいん","en":"company employee"},{"jp":"しゃいん","en":"employee"},{"jp":"ぎんこういん","en":"bank employee"},{"jp":"いしゃ","en":"doctor"},{"jp":"けんきゅうしゃ","en":"researcher"},{"jp":"エンジニア","en":"engineer"},{"jp":"だいがく","en":"university"},{"jp":"びょういん","en":"hospital"},{"jp":"でんき","en":"electricity, light"},{"jp":"だれ・どなた","en":"who"},{"jp":"さい","en":"-years old"},{"jp":"なんさい・おいくつ","en":"how old"},{"jp":"はい","en":"yes"},{"jp":"いいえ","en":"no"},{"jp":"しつれいですが","en":"excuse me, but"},{"jp":"おなまえは","en":"what’s your name? *informal*"},{"jp":"はじめまして","en":"how do you do? *introducing oneself for the first time*"},{"jp":"どうぞよろしくおねがいします","en":"Pleased to meet you."},{"jp":"こちらはーさんです。","en":"This is (someone)"},{"jp":"からきました","en":"I’m from (country)"},{"jp":"アメリカ","en":"America"},{"jp":"イギリス","en":"U.K."},{"jp":"インド","en":"India"},{"jp":"インドネシア","en":"Indonesia"},{"jp":"かんこく","en":"Korea"},{"jp":"たい","en":"Thailand"},{"jp":"ドイツ","en":"Germany"},{"jp":"フランス","en":"France"},{"jp":"ブラジル","en":"Brazil"},{"jp":"にほん","en":"Japan"},{"jp":"フィリピン","en":"Philippines"}]};
        }
      })();
    </script>
    </script>
  </body>
</html>
